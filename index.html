<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <title>Cronómetro</title>
</head>
<body>
    <main class="c-main">
        <h1 class="title">Cronómetro</h1>
        <div class="c-container">
            <div class="c-container-time">
                <div class="c-time"><span id="hours">00</span>:<span id="minuts">00</span>:<span id="seconds">00</span> </div>
            </div>
            <div class="c-container-buttons">
                <button id="startt" type="button">Empezar</button>
                <button id="stopp" type="button">Parar</button>
                <button id="resett" type="button">Reiniciar</button>
            </div>
        </div>
    </main>

    <script src="/repo/js/index.js"></script>
</body>
</html>
